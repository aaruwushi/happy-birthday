<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            align-items: center;
        }
        .header-link {
            margin-left: 15px;
            color: rgba(0, 0, 0, 0.87);
            text-decoration: none;
            font-size: 13px;
        }
        .header-link:hover {
            text-decoration: underline;
        }
        .apps-icon {
            width: 24px;
            height: 24px;
            margin-left: 15px;
            opacity: 0.6;
        }
        .sign-in {
            background-color: #1a73e8;
            color: white;
            padding: 9px 23px;
            border-radius: 4px;
            margin-left: 15px;
            text-decoration: none;
            font-size: 14px;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: -100px;
        }
        .logo {
            width: 272px;
            height: 92px;
            margin-bottom: 30px;
        }
        .search-container {
            width: 582px;
            position: relative;
            margin-bottom: 30px;
        }
        .search-input {
            width: 100%;
            padding: 14px 20px 14px 45px;
            border-radius: 24px;
            border: 1px solid #dfe1e5;
            font-size: 16px;
            outline: none;
        }
        .search-input:hover {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }
        .search-icon, .mic-icon {
            position: absolute;
            top: 14px;
            width: 20px;
            height: 20px;
        }
        .search-icon {
            left: 15px;
            opacity: 0.4;
        }
        .mic-icon {
            right: 15px;
        }
        .suggestions-dropdown {
            width: 100%;
            border-radius: 0 0 24px 24px;
            box-shadow: 0 4px 6px rgba(32, 33, 36, 0.28);
            background-color: white;
            position: absolute;
            top: 45px;
            left: 0;
            z-index: 10;
            display: none;
        }
        .suggestion-item {
            padding: 12px 20px 12px 45px;
            cursor: pointer;
            font-size: 16px;
            color: #3c4043;
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .suggestion-item:hover {
            background-color: #f1f3f4;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .search-button, .lucky-button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 10px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="header-link">Gmail</a>
        <a href="#" class="header-link">Images</a>
        <img src="https://ssl.gstatic.com/gb/images/i1_1967ca6a.png" class="apps-icon" alt="Google apps">
        <a href="#" class="sign-in">Sign in</a>
    </header>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="logo">
        
        <div class="search-container">
            <div class="suggestions-dropdown" id="suggestionsDropdown"></div>
            <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Search by voice" class="mic-icon">
            <input type="text" class="search-input" id="searchInput" autocomplete="off">
            <img src="https://cdn-icons-png.flaticon.com/512/2811/2811806.png" alt="Search" class="search-icon">
        </div>
        
        <div class="buttons">
            <button class="search-button">Google Search</button>
            <button class="lucky-button" id="luckyButton">I'm Feeling Lucky</button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const suggestionsDropdown = document.getElementById('suggestionsDropdown');
            const luckyButton = document.getElementById('luckyButton');
            
            // Suggestions data
            const suggestions = ["Rama", "Rama with First Love", "Rama with Second Love", "Rama with Third Love", "Rama Fake Smile", "Rama Real Smile", "Rama with Bestestest Friend in the Whole Wide World", "Rama with Other Best Friends"];
            
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase().trim();
                suggestionsDropdown.innerHTML = '';
                
                if (query.length === 0) {
                    suggestionsDropdown.style.display = 'none';
                    return;
                }
                
                // Filter suggestions
                const filtered = suggestions.filter(s => s.toLowerCase().includes(query));
                
                if (filtered.length > 0) {
                    filtered.forEach(suggestion => {
                        const link = document.createElement('a');
                        link.className = 'suggestion-item';
                        if (suggestion === "Rama") {
                          link.href = "test.html";
                        }
                        else if (suggestion === "Rama with Other Best Friends") {
                          link.href = "betrayal.html";
                        }
                        else {
                          link.href = `images.html?folder=${suggestion}`;
                        }
                        
                        link.textContent = suggestion;
                        suggestionsDropdown.appendChild(link);
                    });
                    suggestionsDropdown.style.display = 'block';
                } else {
                    suggestionsDropdown.style.display = 'none';
                }
            });

            luckyButton.addEventListener('click', function() {
                // Redirect to special rama6 page
                window.location.href = `images.html?folder=Pookie`;
            });
            
            // Hide suggestions when clicking outside
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !suggestionsDropdown.contains(e.target)) {
                    suggestionsDropdown.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
